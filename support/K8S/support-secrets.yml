apiVersion: v1
kind: Secret
metadata:
  name: support-secrets
type: Opaque
data:
  db_password: <base64-encoded-db-password>  # Replace with your actual base64-encoded password
  db_root_password: <base64-encoded-db-root-password>  # Replace with your actual base64-encoded root password
  jwt_secret: <base64-encoded-jwt-secret>  # Replace with your actual base64-encoded JWT secret
