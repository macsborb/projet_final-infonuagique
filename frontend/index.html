<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce - Authentification, Catalogue & Paiement</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap pour un styling rapide -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header avec navigation et boutons de panier/paiement -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-commerce</a>
        <div class="d-flex">
          <!-- Boutons initialement cachés -->
          <button id="viewCartBtn" class="btn btn-info me-2 d-none">Voir Panier</button>
          <button id="checkoutBtn" class="btn btn-primary me-2 d-none">Procéder au paiement</button>
          <button id="logoutBtn" class="btn btn-outline-danger d-none">Déconnexion</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <!-- Section d'authentification -->
    <section id="authSection">
      <div class="row">
        <div class="col-md-6">
          <h2>Connexion</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Inscription</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerUsername" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-success">S'inscrire</button>
          </form>
        </div>
      </div>
      <div id="authMessage" class="mt-3"></div>
    </section>

    <!-- Section Catalogue & Paiement, masquée jusqu'à authentification réussie -->
    <section id="catalogSection" class="d-none">
      <h2>Catalogue</h2>
      <div id="productList" class="row">
        <!-- Les produits seront injectés ici -->
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
